<script src="../jstinytest/tinytest.js"></script>
<h1>testing..</h1>

<script>
/// code to be tested:
function every(arr, callback) {
	count = 0;
	console.log(arr);
	console.log("callback: ", callback);
	for (let i = 0; i < arr.length; i++) {
  	callback(arr[i]);
  }
}

// Tests:
tests({
	'Should iterate thru length of array': function() {
		let arr = [1, 2, 3];
		count = 0;
		every(arr, function() {
			count++;
		});
    eq(count, arr.length);
	}
});
</script>
