<script src="../jstinytest/tinytest.js"></script>
<h1>testing..</h1>

<script>
// example to check if a value is below 40
function isBelow40(value) {
  return value < 40;
}

/// code to be tested:
function every(arr, callback) {
	if (!Array.isArray(arr))
		return false
	count = 0;
	for (let i = 0; i < arr.length; i++) {
  	callback();
  }
}

// Tests:
tests({
	'Should return false if array is NOT passed, passing string': function() {
    eq(every("temp string"), false);
	},
	'Should return false if array is NOT passed, passing object literal': function() {
		let person = {
			name: "John",
			age: "21",
		  greet: function() {
		  	console.log("Hi. My name is: " + this.name + '!');
		  }
		}
    eq(every(person), false);
	},
  'Should iterate thru length of array': function() {
		let arr = [1, 2, 3];
		count = 0;
		every(arr, function() {
			count++;
		});
    eq(count, arr.length);
	}
});
</script>
