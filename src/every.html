<!--

This every function is meant to be a type of every as described below in
the mdn documentation

*Note*
There are differences and purpose of this exercise is for testing, 
documentation and javascript method familiarity

Array.prototype.every()
// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every

Example:

function isBelowThreshold(currentValue) {
  return currentValue < 40;
}

var array1 = [1, 30, 39, 29, 10, 13];

console.log(array1.every(isBelowThreshold));  // true
-->

<script src="../jstinytest/tinytest.js"></script>
<h1>Testing..</h1>

<script>

// function used to test

/// code to be tested:
function every(arr, callback) {
	if (!Array.isArray(arr))
		return -1;
	count = 0;
	for (let i = 0; i < arr.length; i++) {
  	callback();
  }
}

// Tests:
tests({
	'Should return -1 if array is NOT passed, tested with string': function() {
    eq(every("temp string"), -1);
	},
	'Should return -1 if array is NOT passed, tested with number': function() {
    eq(every("2"), -1);
	},
	'Should return -1 if array is NOT passed, tested with decimal': function() {
    eq(every(2.74), -1);
	},
	'Should return -1 if array is NOT passed, tested with negative decimal': function() {
    eq(every(-7.35), -1);
	},
	'Should return -1 if array is NOT passed, tested with string': function() {
    eq(every("temp string"), -1);
	},
	'Should return -1 if array is NOT passed, tested with object literal': function() {
		let person = {
			name: "John",
			age: 21,
		}
    eq(every(person), -1);
	},
  'Should iterate thru length of array': function() {
		let arr = [3, 7, 8, 4];
		count = 0;
		every(arr, function() {
			count++;
		});
    eq(count, arr.length);
	},
	'when passing an empty array, [] should return true by default': function() {
		let arr = [];
		myBool = true;
		every(arr, function(val) {
			for (let i=0; i<arr.length; i++) {
				// check if number is NOT less than 40
				if (!(arr[i] < 40))
					myBool = false;
			}
		});
		eq(myBool, true);
	},
	'Should return FALSE, when checking a function if every number in array are below 40, [3, 78, 12]': function() {
		function isBelowThreshold(currentValue) {
  		return currentValue < 40;
		}
		let arr = [3, 78, 12];
		let result = arr.every(isBelowThreshold)
    eq(result, false);
	},
	'Should return FALSE, when checking a function if every number in array are below 40, [3, 78, 89]': function() {
		function isBelowThreshold(currentValue) {
  		return currentValue < 40;
		}
		let arr = [3, 78, 89];
		let result = arr.every(isBelowThreshold)
    eq(result, false);
	},
	'Should return TRUE, when checking a function if every number in array are below 40, [30, 21, 4]': function() {
		function isBelowThreshold(currentValue) {
  		return currentValue < 40;
		}
		let arr = [30, 21, 4];
		let result = arr.every(isBelowThreshold)
    eq(result, true);
	},

	/*
	
	'when checking a function if every number in array are below 40, [30, 21, 4] should return true': function() {
		let arr = [30, 21, 4];
		myBool = true;
		every(arr, function(val) {
			for (let i=0; i<arr.length; i++) {
				// check if number is NOT less than 40
				if (!(arr[i] < 40))
					myBool = false;
			}
		});
		eq(myBool, true);
	} */
});
</script>
