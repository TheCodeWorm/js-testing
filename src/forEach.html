<script src="../jstinytest/tinytest.js"></script>
<h1>testing..</h1>

<script>
/// code to be tested:
function forEach(arr, callback) {
  for (let i = 0; i < arr.length; i++) {
  	callback();
  }
}


// Tests:
tests({
	'Should run callback array.length times ': function() {
		let counter = 0;
		forEach([1, 2, 3], function() {
			counter++;
		});
		eq(counter, 3);
	}
});
</script>
