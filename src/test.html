<script src="../jstinytest/tinytest.js"></script>
<h1>testing..</h1>

<script>

/// code to be tested:
function divide(a, b) {
  return a === 0 ? 0 : b === 0 ? 'can not divide by zero' : a / b;
}

// Tests:
tests({

	'divide numbers: ': function() {
		eq(3, divide(6, 2));
	}, 

	"if attempting to divide by zero, return 'can not divide by zero': ": function() {
	  eq('can not divide by zero', divide(6, 0))
	},

  "if numerator is zero, return zero: ": function() {
  	eq(0, divide(0, 6));
  }

});
</script>
